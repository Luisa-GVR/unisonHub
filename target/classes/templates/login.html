<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
    body {
        align-items: center;
        background: #F0F0F0;
        display: flex;
        font-family: 'Bebas Neue', sans-serif;
        height: 100vh;
        justify-content: center;
        margin: 0;
    }

    body.dark-mode {
        background: #202124;
    }

    body.dark-mode h1 {
        color: #F0F0F0;
    }

    body.dark-mode h2 {
        color: #F0F0F0;
    }

    body.dark-mode label {
        color: #F0F0F0;
    }

    body.dark-mode .login {
        background-color: #303134;
        border: 0.1rem solid #303134; /* Aplica un borde visible */
        border-radius: 1rem;
    }

    button {
        background-color: #4381C1;
        border: none;
        border-radius: 0.5rem;
        color: #F0F0F0;
        cursor: pointer;
        display: grid;
        font-size: 1rem;
        margin-bottom: 1rem;
        margin-top: 1.5rem;
        padding: 1rem;
        width: 100%;
    }

    button:hover {
        background-color: #3A597B;
    }

    h1 {
        color: black;
        font-size: 3rem;
        margin-bottom: 2rem;
        text-align: center;
    }

    h2 {
        color: black;
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }

    input[type="password"],
    input[type="text"] {
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        box-sizing: border-box;
        display: block;
        margin-bottom: 1rem;
        padding: 1rem;
        width: 100%;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .login {
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        font-size: 1.2em;
        max-width: 90%;
        padding: 3rem;
        width: 30rem;
        border: 0.1rem solid #F0F0F0; /* Aplica un borde visible */
        border-radius: 1rem;
    }
    .login input {
    border: 0.1rem solid black; /* Aplica un borde visible */
    border-radius: 1rem;
  }
  body.dark-mode .login input {
  border: 0.1rem solid white; /* Aplica un borde visible */
    border-radius: 1rem;
  }
</style>

</head>
<body>
<div class="login">
    <h1>I n f o n e t - I S I </h1>

    <h2>LOGIN</h2>
    <form th:action="@{/login}" method="post">
        <label for="correoElectronico">EMAIL:</label>
        <input type="text" id="correoElectronico" name="correoElectronico" />
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" />
        <div><button type="submit">LOGIN</button></div>
        <div><button type="button" onclick="window.location.href='/register'">REGISTRAR</button></div>



    </form>
</div>

</body>
<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
    // Detectar si el usuario tiene preferencia por el modo oscuro en el sistema
const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

// Obtener la preferencia del modo del usuario de localStorage
let currentMode = localStorage.getItem('theme');

// Si el usuario ya tiene una preferencia, usarla
if (currentMode === 'dark' || (!currentMode && userPrefersDark)) {
    document.body.classList.add('dark-mode');
}

// Cambiar de modo al hacer clic en el botón
document.getElementById('toggle-button').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');

    // Guardar la preferencia del usuario en localStorage
    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
    } else {
        localStorage.setItem('theme', 'light');
    }
});


</script>
</html>
