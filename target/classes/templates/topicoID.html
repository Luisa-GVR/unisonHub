<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del topico</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
    .btn-link {
    text-decoration: none; /* Quita el subrayado */
    }

    .btn-link button {
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

    .btn-link button:hover {
    background-color: #45a049;
    }

    body {
    display: block;
    margin: 0;
    font-family: 'Bebas Neue', sans-serif;
    background: #F0F0F0;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    }

    body.dark-mode {
    background: #202124;
    }

    body.dark-mode h1 {
    color: white;
    }

    body.dark-mode h2 {
    color: white;
    }

    body.dark-mode .custom-link {
    color: #427AA1;
    text-decoration: none;
    }

    body.dark-mode .custom-link:hover {
    color: #0056b3;
    }

    body.dark-mode .header {
    background-color: #303134;
    }

    body.dark-mode input {
    color: black;
    }

    body.dark-mode label {
    background-color: #303134;
    }

    body.dark-mode td {
    color: white;
    }

    body.dark-mode th {
    color: #F0F0F0;
    }

    button {
    display: inline;
    width: 10%;
    padding: 1rem;
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    border: none;
    background-color: #427AA1;
    color: white;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 1rem;
    font-family: 'Bebas Neue', sans-serif;
    }

    button:hover {
    background-color: #0056b3; /* Color del botón al pasar el mouse */
    }

    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    }

    .content {
    margin-top: 5rem; /* Asegura que el contenido no quede debajo del header */
    padding: 0.5rem;
    }

    .form-group {
    align-items: center;
    display: flex;
    gap: 1rem;
    justify-content: space-between;
    }

    .form-group p {
    border: 0.1rem solid black; /* Aplica un borde visible */
    border-radius: 0.5rem;
    flex-grow: 1;
    font-size: 1rem;
    text-align: center;
    }

    .form-group label {
    color: #F0F0F0;
    width: 10%;
    text-align: center;
    }

    .form-group2 {
    align-items: center;
    display: inline-flex;
    gap: 1.3rem;
    justify-content: space-between;
    margin-bottom: 1.5rem;
    }

    .form-group2 textarea {
    border: 0.1rem solid black; /* Aplica un borde visible */
    border-radius: 0.5rem;
    flex-grow: 1;
    font-size: 0.1rem;
    padding: 0.5rem;
    width: 40rem;
    }


    h1 {
    font-size: 3rem; /* Tamaño del texto del título */
    text-align: left;
    padding-left: 1rem;
    }

    h2 {
    font-size: 1.5rem; /* Tamaño del texto del título */
    }

    label {
    background-color: #427AA1;
    border-radius: 0.5rem;
    color: #F0F0F0;
    cursor: pointer;
    display: inline;
    font-size: 1rem;
    padding: 0.6rem;
    }

    .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
    }

    .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    }

    p {
    border: 0.1rem solid black; /* Aplica un borde visible */
    border-radius: 0.5rem;
    flex-grow: 1;
    font-size: 1rem;
    margin-top: 1rem;
    margin-bottom: 1rem;
    background-color: white;
    display: inline;
    }

    table {
    width: 100%;
    }

    td {
    border: none;
    padding: 1rem;
    text-align: center;
    }

    .table-container {
    width: 100%; /* Ajusta el ancho del contenedor */
    height: 20rem; /* Altura fija del contenedor */
    overflow: auto; /* Habilita la barra de desplazamiento si es necesario */
    border: 1px solid #ddd; /* Borde alrededor del contenedor */
    margin: 0 auto; /* Centra la tabla horizontalmente */
    }

    .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #427AA1;
    color: white;
    text-align: left;
    z-index: 1000; /* Asegura que el header esté por encima del contenido */
    font-size: 3rem;
    font-family: 'Bebas Neue', sans-serif;
    }

    #back-button {
    background-color: red;
    width: 20rem;
    }

    #back-button:hover {
    background-color: darkred;
    }

    #mensaje {
    margin-top: 1rem;
    }

    #message {
    padding: 1rem;
    }

    #message-text {
    padding: 5rem;
    max-width: 50rem;
    word-wrap: break-word;
    }

    #solution-button {
    padding: 2rem 5rem;
    text-align: center;
    width: 40%;
    }

    #topicosTable {
    width: 100%; /* La tabla ocupa el ancho completo del contenedor */
    border-collapse: collapse; /* Elimina los espacios entre las celdas */
    }

    .text {
    padding-bottom: 2rem; /* Cambiado a rem para mejor adaptabilidad */
    margin-left: 1rem;
    width: 70rem; /* Cambiado a rem para mejor adaptabilidad */
    max-width: 90%; /* Asegura que el contenedor no sea demasiado ancho en pantallas pequeñas */
    box-sizing: border-box; /* Asegura que el padding se incluya en el ancho total */
    font-size: 1.2rem;
    }
    </style>


    <script th:inline="javascript">
        function showModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</head>
<body>
<header class="header">
    <h1>I n f o n e t - I S I</h1>
</header>


<div class="content">
    <h1>Detalles del topico</h1>
    <div class="text">
    <div class="form-group">

    <label>Titulo: </label><p th:text="${topico.titulo}"></p>
        <label>Autor: </label><p th:text="${topico.autor.nombre}"></p>
        <label>Fecha de creacion: </label><p th:text="${topico.fechaCreacion}"></p>

    </div>


        <div class="form-group">
        <label>Status: </label><p th:text="${topico.status}"></p>
        <label>Nombre del curso: </label><p th:text="${topico.curso.nombre}"></p>
    <label>Categoria del curso: </label><p th:text="${topico.curso.categoria}"></p>
    </div>


        <div class="form-group">

        <label>Mensaje:</label><p id="message-text" th:text="${topico.mensaje}"></p>

</div>
    </div>
</div>

<button th:if="${topico.autor.correoElectronico == correoElectronico}"
        onclick="showModal('deleteModal')">
    Borrar
</button>

<button th:if="${topico.autor.correoElectronico == correoElectronico}"
        onclick="showModal('editModal')">
    Editar
</button>
<a th:href="@{/topicos(token=${token}, correoElectronico=${correoElectronico})}" class="btn-link">
    <button id="back-button" type="button" >Regresar a todos los tópicos</button>
</a>



<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('deleteModal')">&times;</span>
        <p>Estas seguro que deseas eliminar el topico?</p>
        <form th:action="@{/topicos/{id}(id=${topico.id})}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" name="token" th:value="${token}"/>
            <input type="hidden" name="correoElectronico" th:value="${correoElectronico}"/>
            <button type="submit">Si</button>
            <button type="button" onclick="closeModal('deleteModal')">No</button>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editModal')">&times;</span>
        <h2>Edit Topic</h2>
        <form th:action="@{/topicos/{id}(id=${topico.id})}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="token" th:value="${token}"/>
            <input type="hidden" name="correoElectronico" th:value="${correoElectronico}"/>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" th:text="${topico.mensaje}"></textarea>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="active" th:selected="${topico.status == 'active'}">Active</option>
                <option value="inactive" th:selected="${topico.status == 'inactive'}">Inactive</option>
            </select>

            <button type="submit">Guardar cambios</button>
            <button type="button" onclick="closeModal('editModal')">Cancelar</button>
        </form>
    </div>
</div>

<!-- Formulario para añadir respuestas -->
<div th:if="${topico.status == 'active'}"> <!-- visible solo si el topico está activo -->
    <h2>Añadir una respuesta</h2>
    <form th:action="@{'topicos/' + ${topico.id} + '/respuestas?token=' + ${token} + '&correoElectronico=' + ${correoElectronico}}" method="post">
        <input type="hidden" name="topicoId" th:value="${topico.id}"/>
        <input type="hidden" name="autorCorreo" th:value="${correoElectronico}"/>
        <div class="form-group2">
        <label id="message" for="mensajeRespuesta">Mensaje:</label>
        <textarea id="mensajeRespuesta" name="mensaje" required ></textarea>

        <button type="submit">Enviar</button>
        </div>
    </form>
</div>

<!-- Sección para mostrar las respuestas -->
<div>
    <h2>Comentarios</h2>
    <table border="1" id="topicosTable">
        <thead>
        <tr>
            <th>Autor</th>
            <th>Mensaje</th>
            <th>Fecha de creación</th>
            <th>Solucion</th>
            <th th:if="${topico.status == 'active' and topico.autor.correoElectronico == correoElectronico}">Marcar como solución</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="respuesta : ${respuestas}">
            <td th:text="${respuesta.autor.nombre}">Nombre del autor</td>
            <td th:text="${respuesta.mensaje}">Mensaje de la respuesta</td>
            <td th:text="${respuesta.fechaCreacion}">Fecha de creación</td>
            <td th:text="${respuesta.isSolucion}">Solucion</td>
            <td th:if="${topico.status == 'active' and topico.autor.correoElectronico == correoElectronico}">
                <button id="solution-button" type="button" th:onclick="'marcarComoSolucion(' + ${respuesta.id} + ')'">Marcar como solución</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    function marcarComoSolucion(respuestaId) {
        var topicoId = /*[[${topico.id}]]*/;
        var token = /*[[${token}]]*/;
        var correoElectronico = /*[[${correoElectronico}]]*/;

        var url = '/topicos/' + topicoId + '/respuestas/' + respuestaId + '/solucion?token=' + token + '&correoElectronico=' + correoElectronico;


        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                alert('Respuesta marcada como solución');
                location.reload(); // Recargar la página para ver los cambios
            } else {
                response.text().then(text => alert('Error al marcar la respuesta como solución: ' + text));
            }
        }).catch(error => {
            console.error('Error en la solicitud fetch: ', error);
        });
    }
</script>




</body>
<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    // Detectar si el usuario tiene preferencia por el modo oscuro en el sistema
const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

// Obtener la preferencia del modo del usuario de localStorage
let currentMode = localStorage.getItem('theme');

// Si el usuario ya tiene una preferencia, usarla
if (currentMode === 'dark' || (!currentMode && userPrefersDark)) {
    document.body.classList.add('dark-mode');
}

// Cambiar de modo al hacer clic en el botón
document.getElementById('toggle-button').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');

    // Guardar la preferencia del usuario en localStorage
    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
    } else {
        localStorage.setItem('theme', 'light');
    }
});


</script>
</html>
